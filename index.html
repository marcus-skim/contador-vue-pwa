<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata para PWA -->
    <!-- Modificar color de barra de estado ANDROID -->
    <meta name="theme-color" content="#41B883">
    <!-- Optimizaciones de SEO Google -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado en IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contador App</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/icon.png">
    <link rel="apple-touch-startup-image" href="./img/icon.png">


    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">



    <!-- CDN Vue JS -->
    <script src="https://unpkg.com/vue@next"></script>

       <!-- Hojas de estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Colores -->
    <!-- #41B883 -->
    <!-- #35495E -->
    <!-- Creacion de un contador con aumento y decremento mediante botones -->

    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <!-- En esta linea se hace un evento en on click que va a ejecutar una funcion llamada disCount -->
            <!-- El "@" antes de la palabra click significa
            un evento que es igual al usar v-onclick ="funcion()" -->
            <button @click="modCount('dis', 1)"> -1 </button>
            <button @click="modCount('', 1)"> +1 </button>
        </div>

    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>

    <script src="./js/mountApp.js"></script>
        
</body>
</html>
